<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#5352ed" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000" />
      <stop offset="16.67%" stop-color="#ff9900" />
      <stop offset="33.33%" stop-color="#ffff00" />
      <stop offset="50%" stop-color="#33cc33" />
      <stop offset="66.67%" stop-color="#3399ff" />
      <stop offset="83.33%" stop-color="#9933ff" />
      <stop offset="100%" stop-color="#ff33cc" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Abstract design elements -->
  <circle cx="150" cy="100" r="50" fill="white" opacity="0.2" />
  <circle cx="450" cy="300" r="70" fill="white" opacity="0.2" />
  
  <!-- Website design mockup -->
  <rect x="150" y="80" width="300" height="240" rx="8" fill="white" />
  
  <!-- Website header -->
  <rect x="150" y="80" width="300" height="40" rx="8" fill="#f1f2f6" />
  
  <!-- Website logo -->
  <circle cx="175" cy="100" r="10" fill="url(#accent-gradient)" />
  
  <!-- Menu items -->
  <rect x="200" y="95" width="40" height="10" rx="5" fill="#718093" />
  <rect x="250" y="95" width="40" height="10" rx="5" fill="#718093" />
  <rect x="300" y="95" width="40" height="10" rx="5" fill="#718093" />
  <rect x="350" y="95" width="40" height="10" rx="5" fill="#718093" />
  
  <!-- Banner image -->
  <rect x="165" y="135" width="270" height="100" rx="4" fill="url(#accent-gradient)" />
  <text x="300" y="185" font-family="Arial" font-size="24" fill="white" text-anchor="middle">COLORFUL DESIGN</text>
  
  <!-- Content blocks -->
  <rect x="165" y="250" width="80" height="50" rx="4" fill="#f1f2f6" />
  <rect x="255" y="250" width="80" height="50" rx="4" fill="#f1f2f6" />
  <rect x="345" y="250" width="80" height="50" rx="4" fill="#f1f2f6" />
</svg>