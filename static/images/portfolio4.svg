<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4b6cb7" />
      <stop offset="100%" stop-color="#182848" />
    </linearGradient>
    
    <!-- Gradient for interactive elements -->
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f5576c" />
      <stop offset="100%" stop-color="#f093fb" />
    </linearGradient>
    
    <!-- Animation path -->
    <path id="motion-path" d="M 50,200 C 150,100 250,300 350,150 S 550,250 550,200" fill="none" stroke="none" />
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#background-gradient)" />
  
  <!-- Grid pattern for tech feel -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none" />
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
  </pattern>
  <rect width="600" height="400" fill="url(#grid)" />
  
  <!-- Motion path visualization (dotted) -->
  <path d="M 50,200 C 150,100 250,300 350,150 S 550,250 550,200" fill="none" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Interactive UI elements -->
  <!-- Mobile app mockup -->
  <rect x="400" y="100" width="150" height="250" rx="15" fill="#ffffff" opacity="0.9" />
  
  <!-- App screen content -->
  <rect x="410" y="120" width="130" height="210" rx="5" fill="#f5f6fa" />
  
  <!-- App header -->
  <rect x="410" y="120" width="130" height="30" rx="5" fill="url(#button-gradient)" />
  
  <!-- App content elements -->
  <rect x="425" y="165" width="100" height="15" rx="3" fill="#dfe4ea" />
  <rect x="425" y="190" width="100" height="15" rx="3" fill="#dfe4ea" />
  <rect x="425" y="215" width="100" height="15" rx="3" fill="#dfe4ea" />
  <rect x="425" y="250" width="100" height="30" rx="15" fill="url(#button-gradient)" />
  <text x="475" y="270" font-family="Arial" font-size="12" fill="white" text-anchor="middle">INTERACT</text>
  
  <!-- Interactive particles -->
  <circle cx="80" cy="200" r="15" fill="url(#button-gradient)" filter="url(#glow)" opacity="0.9" />
  <circle cx="180" cy="150" r="10" fill="url(#button-gradient)" filter="url(#glow)" opacity="0.7" />
  <circle cx="280" cy="220" r="12" fill="url(#button-gradient)" filter="url(#glow)" opacity="0.8" />
  <circle cx="350" cy="150" r="8" fill="url(#button-gradient)" filter="url(#glow)" opacity="0.6" />
  <circle cx="480" cy="100" r="5" fill="url(#button-gradient)" filter="url(#glow)" opacity="0.5" />
  <circle cx="520" cy="200" r="7" fill="url(#button-gradient)" filter="url(#glow)" opacity="0.7" />
  
  <!-- Connection lines to show interaction -->
  <line x1="180" y1="150" x2="400" y2="200" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="280" y1="220" x2="400" y2="250" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="80" y1="200" x2="400" y2="150" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Title -->
  <text x="150" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="white">Interactive Experiences</text>
  <text x="150" y="110" font-family="Arial" font-size="16" fill="rgba(255, 255, 255, 0.7)">Digital engagement solutions</text>
</svg>